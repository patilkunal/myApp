<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ecg Agents</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="searchForm">
  <ion-list>  
    <ion-item>
      <ion-input formControlName="searchText" type="text" placeholder="Agent name or alias"></ion-input>
    </ion-item>
  <button type="button" ion-button [disabled]="!searchForm.valid" (click)="performSimpleSearch()">Search</button>
  </ion-list>
  </form>
  <ul>
    <li *ngFor="let agent of searchResults"> {{ agent.hostname}}</li>
  </ul>
</ion-content>
